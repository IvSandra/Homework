<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Форма для интернет-заявки</title>
<style>
body {
    background-color: lightblue;
}
.center {
	text-align: center;
    margin: auto;
    width: 600px;
    height: 800px;
    padding: 10px;
    background-color: #FFE4C4;

   }
   input[type=text] {
    width: 80%;
    padding: 10px 20px;
    background-color: #FFF8DC;
    border: 2px solid grey;
    border-radius: 4px;
}
p {
    font-size: 20px;
    color: white;
}

h1, h3 {
    color: white;
}
a {
    display: inline-block;
    width: 80%;
    margin: 30px;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

 </style>  
</head>


<body>
<div class="center">
<form action>    
<h1>Заявка на подключение к интернету</h1>
<h3>Для подключения к интернету заполните следующую форму:</h3>
<p>Укажите свое имя и фамилию</p>
<input type="text" name="author" placeholder="Например, Иванов Иван Иванович">
<p>Тариф</p>
<input type="text" name="tarif" placeholder="Например, Эконом">
<p>Адрес</p>
<input type="text" name="tarif" placeholder="Например, Спб, Невский пр., д.12, кв.22">
<p>Телефон</p>
<input type="text" name="phone" placeholder="Например, +7921******">
<p>E-mail:</p>
<input type="text" name="mail" placeholder="Например, mail@mil.ru"> 

<p><a href="http://www.w3schools.com">Готово</a></p>
</form>
</body>
</html>
